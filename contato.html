    <!--Formulário de contato-->
    <div class="contato ">
        <div>
            <h2>Entre em contato comigo:</h2>
            <hr>
            <form>


                <label for="nome">Nome:</label>
                <input type="text" id="nome" onkeyup="validarNome()">
                <div id="txtNome"></div>

                <label for="email">E-mail:</label>
                <input type="email" id="email" onkeyup="validarEmail()">
                <div id="txtEmail"></div>

                <label for="assunto">Assunto:</label><br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validarAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <button onclick="enviar()">Enviar</button>

            </form>
        </div>

        <div class="margemEsquerda">

            <p>Endereço:Av. do Cursino, 1000</p>

            <p>Vila da Saúde, São Paulo - SP</p>

            <iframe
